baseURL = "https://lowelltech.io/"
defaultContentLanguage = "en"
languageCode = "en-us"
title = "Lowell Tech   |   Microsoft Azure Cloud Blog"
theme = "gokarna"
enableRobotsTXT = true

[params]

  avatarURL = "/images/avatar.png"
  avatarSize = "size-m"

  metaKeywords = ["blog", "Azure", "Microsoft", "Ryan Lowell", "Cloud", "Cloud Solution Architect", "Senior"]

  description = "My site is a collection of how-to articles, best practices, and ruminations on architecture and engineering in the Microsoft Azure cloud."

  showPostsOnHomePage = "recent"

  # Accent color is displayed when you hover over <a> tags
  accentColor = "#1a73f7"

  customHeadHTML = '''
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q10MK9N3PR"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Q10MK9N3PR');
    </script>
  '''

  footer = "Ryan Lowell | Lowell Tech"
  togglePreviousAndNextButtons = "true"

  CustomPostFooterHTML = '''
    <script src="https://utteranc.es/client.js"
    repo="rlowellfl/website_blog"
    issue-term="pathname"
    theme="github-dark"
    crossorigin="anonymous"
    async>
    </script>
  '''

